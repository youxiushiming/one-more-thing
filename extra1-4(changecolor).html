<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>change-color</title>
        <style>
        #i666{
            width:400px;
            height:200px;
            margin:10px auto;
        }
        #i666 div{
            float:left;
            width:100px;
            height:100px;
            margin:0 5px;
            background:yellowgreen;
        }
        </style>
        <script>
        window.onload=function(){
            var oDiv=document.getElementById("i666").getElementsByTagName("div");
            var oBtn=document.getElementsByTagName("button")[0];
            oBtn.onclick=function(){
                for(var i=0;i<oDiv.length;i++){
                    oDiv[i].style.background="red";
                }
            }
        }

        </script>
    </head>
    <body>
        <div id="i666">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <center><button>点击将Div变成红色</button></center>
    </body>
</html>
