<!DOCTYPE  html>
<html>
    <head>
        <meta charset="utf-8">
        <title>accept</title>
        <style>
        body{
            font:12px/1.5 Tahoma;text-align:center;
        }
        code,input,button{
            font-family:inherit;
        }
        input{
            border:1px solid yellowgreen;
        }
        button{
            cursor:pointer;
        }
        </style>
        <script>
        var myFn=function(a,b){
            alert(a.value);
            alert(b.value);
        }
        window.onload=function(){
            var oInput=document.getElementsByTagName("input");
            var oBtn=document.getElementsByTagName("button")[0];

            oBtn.onclick=function(){
                myFn(oInput[0],oInput[1]);
            }
        };
        </script>
    </head>
    <body>
        <p><input type="text" value="666"></p>
        <p><input type="text" value="caixuk"></p>
        <p><button>一键传送</button></p>
    </body>
</html>
