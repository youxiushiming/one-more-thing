<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>add</title>
        <style>
        body{
            text-align:center;
        }
        input{
            font:14px;
            cursor:pointer;
            padding:0 10px;
        }
        </style>
        <script>
        window.onload=function(){
            var oBtn=document.getElementsByTagName("input")[0];
            var i=0;
            oBtn.onclick=function(){
                oBtn.value=++i;
                alert(i);
            }
        }
        </script>
    </head>
    <body>
        <input type="button" value="0">
    </body>
</html>
